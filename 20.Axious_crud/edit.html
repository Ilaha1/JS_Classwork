<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
<div class="main row justify-content-center">
    <form action="" id="userForm" class="row justify-content-center mb-4" autocomplete="off">
        <div class="col-10 col-md-8 mb-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter a first name..." />
        </div>
        <div class="col-10 col-md-8 mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter a last name..." />
        </div>
        <div class="col-10 col-md-8 mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter an email..." />
        </div>
        <div class="col-10 col-md-8 mb-3">
            <label for="text">Card Number</label>
            <input type="number" class="form-control" id="number" placeholder="xxxx-xxxx-xxxx-xxxx" />
        </div>
        <div class="col-10 col-md-8 mb-3">
    
            <input type="submit" value="Edit" class="btn btn-success add-btn" id="edit" />
        </div>
    </form>
  </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./edit.js"></script>

</body>

</html>
